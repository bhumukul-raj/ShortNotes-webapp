<!-- admin.html -->
{% extends 'base.html' %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<h1 class="mb-4">Admin Panel</h1> <a href="{{ url_for('logout') }}" class="btn text-white btn-warning">Logout</a>
<div class="text-end mb-3">
    <!-- Add New Subject Button -->
    <a href="/admin/add" class="btn btn-success">Add New Subject</a>
</div>
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <!-- Admin Table displaying all subjects with edit and delete actions -->
            <td>{{ loop.index }}</td>
            <td>{{ subject.subject }}</td>
            <td>
                <a href="/admin/edit/{{ subject.subject }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/admin/delete/{{ subject.subject }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

<!-- dashboard.html -->
{% extends "admin/admin_base.html" %}

{% block title %}Dashboard - Admin Panel{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="fw-bold mb-1">Dashboard Overview</h2>
        <p class="text-muted">Welcome back, Admin</p>
    </div>
    <div class="text-end">
        <p class="mb-0 text-muted">Last updated</p>
        <p class="mb-0 fw-bold" id="lastUpdated"></p>
    </div>
</div>

<div class="stats-grid">
    <div class="card card-stats">
        <div class="card-body">
            <div class="stats-icon bg-primary bg-opacity-10 text-primary">
                <i class="fas fa-book fa-lg"></i>
            </div>
            <h3 class="display-6 fw-bold mb-2">3</h3>
            <p class="text-muted mb-0">Total Subjects</p>
            <div class="mt-3 text-success small">
                <i class="fas fa-arrow-up"></i> 12% increase
            </div>
        </div>
    </div>

    <div class="card card-stats">
        <div class="card-body">
            <div class="stats-icon bg-success bg-opacity-10 text-success">
                <i class="fas fa-list fa-lg"></i>
            </div>
            <h3 class="display-6 fw-bold mb-2">12</h3>
            <p class="text-muted mb-0">Total Topics</p>
            <div class="mt-3 text-success small">
                <i class="fas fa-arrow-up"></i> 8% increase
            </div>
        </div>
    </div>

    <div class="card card-stats">
        <div class="card-body">
            <div class="stats-icon bg-warning bg-opacity-10 text-warning">
                <i class="fas fa-layer-group fa-lg"></i>
            </div>
            <h3 class="display-6 fw-bold mb-2">6</h3>
            <p class="text-muted mb-0">Total Sections</p>
            <div class="mt-3 text-success small">
                <i class="fas fa-arrow-up"></i> 5% increase
            </div>
        </div>
    </div>
</div>
{% endblock %}

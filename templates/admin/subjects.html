<!-- subjects.html -->
{% extends "admin/admin_base.html" %}

{% block title %}Subjects - Admin Panel{% endblock %}

{% block content %}
<!-- Main content -->
<main class="col-md-9 col-lg-10 px-md-4">
    <div class="tab-content" id="main-content">
        <!-- Subjects Tab -->
        <div class="tab-pane fade show active" id="subjects">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-1">Subjects & Topics</h2>
                    <p class="text-muted">Browse all subjects and their topics</p>
                </div>
            </div>

            <div class="d-flex gap-3 mb-4">
                <div class="search-box flex-grow-1">
                    <i class="fas fa-search"></i>
                    <input type="text" class="form-control" placeholder="Search subjects, sections, or topics...">
                </div>
                <button class="btn btn-primary" onclick="addNewSubject()">
                    <i class="fas fa-plus me-2"></i>Add Subject
                </button>
            </div>

            <div id="subjectsContainer">
                <!-- Subjects will be loaded here -->
            </div>
        </div>
    </div>
</main>
{% endblock %}

{% block scripts %}
<!-- Make sure these scripts are loaded in the correct order -->
<script type="module" src="{{ url_for('static', filename='js/subjectsTemplates.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/admin_script.js') }}"></script>
{% endblock %}

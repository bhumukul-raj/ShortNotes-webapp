<!-- subjects.html -->
{% extends "admin/admin_base.html" %}

{% block title %}Subjects - Admin Panel{% endblock %}

{% block content %}
<!-- Main content -->
<main class="col-md-9 col-lg-10 px-md-4">
    <div class="tab-content" id="main-content">
        <!-- Subjects Tab -->
        <div class="tab-pane fade show active" id="subjects">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-1">Subjects & Topics</h2>
                    <p class="text-muted">Browse all subjects and their topics</p>
                </div>
            </div>

<div class="search-box mb-4">
    <i class="fas fa-search"></i>
    <input type="text" class="form-control" placeholder="Search subjects, sections, or topics...">
</div>

<div id="subjectsContainer">
    <!-- Subjects will be loaded here -->
</div>
{% endblock %}

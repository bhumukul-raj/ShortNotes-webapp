<!-- templates/admin/subjects.html -->
{% extends 'admin/admin_base.html' %}

{% block title %}Manage Subjects{% endblock %}

{% block admin_content %}
<h1 class="mb-4">Subjects</h1>
<a href="/admin/add" class="btn btn-success mb-3">Add New Subject</a>
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ subject.subject }}</td>
            <td>
                <a href="/admin/edit/{{ subject.subject }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/admin/delete/{{ subject.subject }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

<!-- index.html -->
{% extends '/layouts/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="mb-4">Subjects</h1>
<div class="row">
    {% for subject in subjects %}
    <div class="col-md-4">
        <div class="card mb-4">
            <!-- Subject card displaying the subject name -->
            <div class="card-body">
                <h5 class="card-title">{{ subject.name }}</h5> <!-- Changed from subject.subject to subject.name -->
                <p>{{ subject.description }}</p>
                <a href="{{ url_for('subject_page', subject_name=subject.name) }}" class="btn btn-primary">View Topics</a> <!-- Updated the URL parameter -->
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
